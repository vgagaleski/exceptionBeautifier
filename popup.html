<html lang="en" data-theme="dark">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
  <header>

    <button id="clearBtn">Clear</button>
    <button id="settingsBtn" type="checkbox"> <i class="fas fa-sliders-h" aria-hidden="true"></i> Settings <i
        class="fas fa-chevron-down" aria-hidden="true"></i></button>

  </header>

  <form>
    <div class="innter-form">
      <div class="wrapper">
        <input class="input" type="text" autocomplete="off" placeholder="Paste your exception here" id="input">
      </div>

      <div class="wrapper">
        <textarea class="output" type="text" id="output" readonly></textarea>
      </div>
    </div>
  </form>

  <script src="popup.js"></script>
</body>

<!-- The Modal -->
<label id="modal-bg" for="modal" class="modal-bg"></label>
<div id="modal-content" class="modal-content">
  <label id="closeXBtn" for="modal" class="close">
    <i class="fa fa-times" aria-hidden="true"></i>
  </label>
  <div class="modal-header">
    <h3>Settings</h3>
  </div>
  <hr>
  <article class="content">
    <div class="modal-div">
      <div class="modal-nested-div">
        <div class="modal-nested-row">
          <label class="label">
            <div class="toggle">
              <input class="toggle-state" id="toggleCopyToClipboard" type="checkbox" name="check" checked="checked" />
              <div class="toggle-inner">
                <div class="indicator"></div>
              </div>
              <div class="active-bg"></div>
            </div>
            <div class="label-text">Copy to clipboard</div>
          </label>
        </div>

        <div class="modal-nested-row">
          <label class="label">
            <div class="toggle">
              <input class="toggle-state" id="toggleDarkTheme" type="checkbox" name="check" checked="checked" />
              <div class="toggle-inner">
                <div class="indicator"></div>
              </div>
              <div class="active-bg"></div>
            </div>
            <div class="label-text">Dark theme</div>
          </label>
        </div>

      </div>
      <div>

      </div>
    </div>

  </article>
  <footer>
    <label class="button save" id="saveBtn" for="modal">Save</label>
    <label class="button cancel" id="cancelBtn" for="modal">Cancel</label>
  </footer>
</div>

</html>
